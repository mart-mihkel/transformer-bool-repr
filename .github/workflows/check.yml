name: Check

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
      - run: uv sync
      - run: uv pip install -e .
      - run: uv run ruff check
      - run: uv run ruff format --check
      - run: uv run pytest
